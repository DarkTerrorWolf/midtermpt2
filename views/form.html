<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="shortcut icon" href="">
</head>
<body>

<h1>Midterm Survey</h1>
<form method="post" action="#" class="form-horizontal">

    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name </label>
        <div class="col-sm-2">
            <input class="form-control" type="text" name="name" id="name" value="{{@name}}">
        </div>
        <check if="{{ isset(@errors['name']) }}">
            {{ @errors['name'] }}
        </check>
    </div>

    <div class="form-group">
        <div class="col-sm-4">
            <repeat group="{{ @output }}" value="{{ @out }}">
                <label><input class="custom-checkbox"
                              type="checkbox" name="out[]"
                              id="{{ @out }}"
                              value="{{ @out}}">{{ ucfirst(@out)}} </label><br>
            </repeat>

        </div>
        <check if="{{ isset(@errors['message']) }}">
            {{ @errors['message'] }}
        </check>
    </div>
    <div class="col-sm-1">
    <input class="form-control btn btn-default"
           type="submit" value="Submit">
    </div>
</form>
</body>
</html>
